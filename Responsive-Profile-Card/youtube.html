<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <link rel="stylesheet" href="./youtube.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img class="profile-image" src="./profile-pic.jpg" alt="">
    </div>

    <div class="text-data">
      <span class="name">CodingLab</span>
      <span class="job">YouTuber & Blogger</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background-color: rgb(66, 103, 178);" class="link">
        <i class='bx bxl-facebook-circle'></i>
      </a>
      <a href="#" style="background-color: rgb(29, 161, 242);" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="#" style="background-color: rgb(225, 48, 108);" class="link">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#" style="background-color: rgb(255, 0, 0);" class="link">
        <i class='bx bxl-youtube'></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
          <i class='bx bx-heart' ></i>
          <span class="number">60k</span>
      </div>
      <div class="data">
          <i class='bx bx-share'></i>
          <span class="number">12k</span>
      </div>
      <div class="data">
          <i class='bx bx-message-rounded'></i>
          <span class="number">20k</span>
      </div>
    </div>
  </div>

</body>
</html>
